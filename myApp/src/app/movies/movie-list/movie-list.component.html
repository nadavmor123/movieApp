<div class="container">
    <div class="row">
        <div class="col-12 col-offset-1 col-sm-6 col-md-4 col-lg-3" id="img-list-box" *ngFor="let movie of movies">
            <div class="list-header">{{movie.Title}}</div>
            <img id="list-img-{{movie.Id}}" (click)="selectMovie(movie.Id)" class="img-fluid" src="/assets/images/{{movie.Id}}.jpg">
        </div>
    </div>
</div>
