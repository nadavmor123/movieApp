<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let movie of movies">
            <div class="list-header">{{movie.Title}}</div>
            <img id="list-img-{{movie.Id}}" (click)="selectMovie(movie.Id)" class="img-fluid" src="/assets/images/{{movie.Id}}.jpg">
        </div>
    </div>
</div>
